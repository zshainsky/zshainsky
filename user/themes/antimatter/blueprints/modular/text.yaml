title: Text
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/text
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/text
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        content:
          fields:
            uploads:
              label: Page Media (first one will be displayed next to your content)
            header.image_align:
              type: select
              label: Image position
              classes: fancy
              default: left
              options:
                'left': 'Left'
                'right': 'Right'
              type:
        content:
          fields:
            uploads:
              label: Email Address for envelope icon
            header.email_link:
              type: select
              label: Email Address
              classes: fancy
              default:
              type: text
        content:
          fields:
            uploads:
              label: Linkedin Link for Linkedin icon
            header.linkedin_link:
              type: select
              label: Linkedin Link
              classes: fancy
              default:
              type: text
